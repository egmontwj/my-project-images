<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wang Jin Research Results (Final)</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .info-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        text-align: center;
        font-family: sans-serif;
    }
    .info-panel h1 {
        margin: 0;
        font-size: 2em;
    }
    
    /* --- NEW CSS FOR LAYER PANEL --- */
    #layer-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(40, 40, 40, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
    }
    #layer-panel h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    #layer-panel ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #layer-panel li {
      margin-bottom: 5px;
    }
    #layer-panel label {
      vertical-align: middle;
      padding-left: 5px;
    }
    /* --- END NEW CSS --- */

  </style>
</head>
<body>

<div id="cesiumContainer"></div>
<div class="info-panel">
  <h1>Wang Jin Research Results</h1>
</div>

<div id="layer-panel">
  <h3>Layer Control</h3>
  <ul>
    <li>
      <input type="checkbox" id="shenzhen-checkbox" value="shenzhen" checked>
      <label for="shenzhen-checkbox">Weibo POI in Shenzhen, China</label>
    </li>
    <li>
      <input type="checkbox" id="chicago-checkbox" value="chicago" checked>
      <label for="chicago-checkbox">Tweet POI in Chicago, USA</label>
    </li>
  </ul>
</div>
<script>
  let viewer;
  try {
    viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({
          url : 'https://a.tile.openstreetmap.org/'
      }),
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      navigationHelpButton: false,
    });
  } catch (error) {
    console.error("ERROR creating viewer:", error);
  }

  if (viewer) {
    // Add the working OpenStreetMap base layer
    viewer.imageryLayers.addImageryProvider(
      new Cesium.OpenStreetMapImageryProvider({
        url: 'https://a.tile.openstreetmap.org/'
      })
    );

    const bucketName = 'myearth-465423-bucket';
    const shenzhenTileUrl = `https://storage.googleapis.com/${bucketName}/shenzhen_tiles/{z}/{x}/{y}.png`;
    const chicagoTileUrl = `https://storage.googleapis.com/${bucketName}/chicago_tiles/{z}/{x}/{y}.png`;

    const shenzhenProvider = new Cesium.UrlTemplateImageryProvider({
        url: shenzhenTileUrl,
        maximumLevel: 13
    });

    const chicagoProvider = new Cesium.UrlTemplateImageryProvider({
        url: chicagoTileUrl,
        maximumLevel: 13
    });

    const chicagoLayer = viewer.imageryLayers.addImageryProvider(chicagoProvider);
    const shenzhenLayer = viewer.imageryLayers.addImageryProvider(shenzhenProvider);

    chicagoLayer.alpha = 0.7;
    shenzhenLayer.alpha = 0.7;
    
    // --- NEW JAVASCRIPT FOR LAYER CONTROL ---
    document.getElementById('shenzhen-checkbox').addEventListener('change', function(event) {
        shenzhenLayer.show = event.target.checked;
    });

    document.getElementById('chicago-checkbox').addEventListener('change', function(event) {
        chicagoLayer.show = event.target.checked;
    });
    // --- END NEW JAVASCRIPT ---

    const initialCameraFlight = viewer.scene.postRender.addEventListener(function() {
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(114.3, 30.6, 3500000), // Wuhan
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-90.0),
          roll: 0.0
        }
      });
      initialCameraFlight();
    });
  }
</script>

</body>
</html>
