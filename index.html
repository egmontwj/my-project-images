<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang Jin Research Results</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        gmp-map-3d {
            display: block;
            width: 100%;
            height: 100%;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            white-space: nowrap;
        }
        .info-panel h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 2em;
        }
        .info-panel p {
            display: none;
        }
    </style>
</head>
<body>
    <gmp-map-3d
        mode="hybrid"             center="30.5928, 114.3055" range="6000000"            tilt="0"                   heading="0">               </gmp-map-3d>

    <div class="info-panel">
        <h1>Wang Jin Research Results</h1>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPg4UFp8rm-wgQnKtTObibd4tY-wgZcXE&callback=initGlobe&v=beta&libraries=maps3d">
    </script>

    <script>
        // No explicit 'initGlobe' function is strictly needed anymore for basic display with <gmp-map-3d>
        // as the element initializes itself. However, you would use this script block
        // to add dynamic data, controls, or camera animations later.
    </script>
</body>
</html>
