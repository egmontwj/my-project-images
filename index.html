<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wetland Photo Gallery</title>
    <style>
        /* Basic CSS for the gallery layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .gallery-container {
            display: grid; /* Use CSS Grid for responsive layout */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Auto-fit columns, min width 250px */
            gap: 15px; /* Space between grid items */
            padding: 10px;
            max-width: 1200px; /* Max width for the gallery */
            margin: 0 auto; /* Center the gallery */
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden; /* Ensures image corners respect border-radius */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column; /* Stack image and caption */
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Covers the area, might crop parts of the image */
            display: block; /* Removes extra space below image */
        }
        .gallery-item .caption {
            padding: 10px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
        .gallery-item .title {
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>My Project Image Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <div class="title">Roman Forum Ruins</div>
            <img src="IMG_4686.JPG" alt="Ancient Roman Forum ruins">
            <div class="caption">A view of the ancient Roman Forum ruins near the Colosseum.</div>
        </div>

        </div>

</body>
</html>
