<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang Jin Research Results</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        gmp-map-3d {
            display: block;
            width: 100%;
            height: 100%;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            white-space: nowrap;
        }
        .info-panel h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <gmp-map-3d
        mode="satellite"
        center="30.5928, 114.3055" 
        range="6000000"            
        tilt="0"                   
        heading="0">               
    </gmp-map-3d>

    <div class="info-panel">
        <h1>Wang Jin Research Results</h1>
    </div>

    <script>
    // This function will be called automatically by the Google Maps API when it's ready.
    function initMap() {
        // Now that the API is ready, we can safely listen for the map element to be ready.
        document.querySelector('gmp-map-3d').addEventListener('gmp-map-ready', () => {
            
            const map = document.querySelector('gmp-map-3d').map;

            const bucketName = 'myearth-465423-bucket';
            const shenzhenTileUrl = `https://storage.googleapis.com/${bucketName}/shenzhen_tiles/{Z}/{X}/{Y}.png`;
            const chicagoTileUrl = `https://storage.googleapis.com/${bucketName}/chicago_tiles/{Z}/{X}/{Y}.png`;

            // This code is now safe because we know google.maps has been loaded.
            const shenzhenMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    return shenzhenTileUrl.replace('{Z}', zoom).replace('{X}', coord.x).replace('{Y}', coord.y);
                },
                tileSize: new google.maps.Size(256, 256),
                name: 'Shenzhen Density',
                opacity: 0.7
            });

            const chicagoMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    return chicagoTileUrl.replace('{Z}', zoom).replace('{X}', coord.x).replace('{Y}', coord.y);
                },
                tileSize: new google.maps.Size(256, 256),
                name: 'Chicago Density',
                opacity: 0.7
            });

            map.overlayMapTypes.push(shenzhenMapType);
            map.overlayMapTypes.push(chicagoMapType);
        });
    }
    </script>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPg4UFp8rm-wgQnKtTObibd4tY-wgZcXE&v=beta&libraries=maps3d&callback=initMap">
    </script>
</body>
</html>
