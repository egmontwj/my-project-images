<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang Jin Research Results</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        gmp-map-3d { display: block; width: 100%; height: 100%; }
        .info-panel { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(255, 255, 255, 0.85); padding: 15px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; text-align: center; }
        .info-panel h1 { margin: 0; color: #2c3e50; font-size: 2em; }
    </style>
</head>
<body>
    <gmp-map-3d
        mode="satellite"           
        center="22.5431, 114.0577" 
        range="200000"            
        tilt="45"                   
        heading="0">               
    </gmp-map-3d>

    <div class="info-panel">
        <h1>Wang Jin Research Results</h1>
    </div>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPg4UFp8rm-wgQnKtTObibd4tY-wgZcXE&v=beta&libraries=maps3d&callback=initMap">
    </script>

    <script>
    // This function is now called automatically by the Google Maps API
    function initMap() {
        const mapElement = document.querySelector('gmp-map-3d');

        // This event listener is now added correctly AFTER the API is loaded.
        mapElement.addEventListener('gmp-map-ready', () => {
            const map = mapElement.map;

            const bucketName = 'myearth-465423-bucket';
            const shenzhenTileUrl = `https://storage.googleapis.com/${bucketName}/shenzhen_tiles/{Z}/{X}/{Y}.png`;
            const chicagoTileUrl = `https://storage.googleapis.com/${bucketName}/chicago_tiles/{Z}/{X}/{Y}.png`;

            const shenzhenMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    const url = shenzhenTileUrl.replace('{Z}', zoom).replace('{X}', coord.x).replace('{Y}', coord.y);
                    console.log("Requesting Shenzhen Tile:", url); // This should now work
                    return url;
                },
                tileSize: new google.maps.Size(256, 256),
                name: 'Shenzhen Density',
                opacity: 0.7,
                minZoom: 1,
                maxZoom: 13
            });

            const chicagoMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    const url = chicagoTileUrl.replace('{Z}', zoom).replace('{X}', coord.x).replace('{Y}', coord.y);
                    console.log("Requesting Chicago Tile:", url); // This should now work
                    return url;
                },
                tileSize: new google.maps.Size(256, 256),
                name: 'Chicago Density',
                opacity: 0.7,
                minZoom: 1,
                maxZoom: 13
            });

            map.overlayMapTypes.push(shenzhenMapType);
            map.overlayMapTypes.push(chicagoMapType);
        });
    }
    </script>
</body>
</html>
