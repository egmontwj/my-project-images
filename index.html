<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResearchGlobe by Wang Jin</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .info-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        text-align: center;
    }
    .info-panel h1 {
        margin: 0;
        font-size: 2em;
    }
    #layer-panel {
      position: absolute;
      top: 95px;
      left: 20px;
      background: rgba(40, 40, 40, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1000;
      width: 350px; 
    }
    #layer-panel h3, #layer-panel h4 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    #layer-panel ul {
      list-style: none;
      margin: 0;
      padding-left: 15px; 
    }
    #layer-panel li {
      margin-bottom: 5px;
    }
    #layer-panel label {
      vertical-align: middle;
      padding-left: 5px;
      font-size: 13px;
    }
    #legend-panel {
      position: absolute;
      bottom: 40px;
      left: 20px;
      background: rgba(40, 40, 40, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
    #legend-panel.visible {
      display: block;
    }
    #legend-panel h4 {
      margin: 0 0 8px 0;
      text-align: center;
    }
    .legend-gradient {
      width: 150px;
      height: 20px;
      background: linear-gradient(to right, #0000FF, #FFFF00, #FFA500, #FF0000);
      border-radius: 3px;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding-top: 3px;
    }
    .top-right-panel {
      position: absolute;
      top: 95px;
      right: 20px;
      background: rgba(40, 40, 40, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 13px;
      text-align: center;
    }
    .bottom-right-panel {
      position: absolute;
      bottom: 40px;
      right: 20px;
      background: rgba(40, 40, 40, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 13px;
    }
    .bottom-right-panel p {
      margin: 5px 0;
    }
    .bottom-right-panel a {
      color: #93c5fd;
      text-decoration: none;
    }
    .bottom-right-panel a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="cesiumContainer"></div>
<div class="info-panel">
  <h1>ResearchGlobe by Wang Jin</h1>
</div>

<div id="layer-panel">
  <h3>Layer Control</h3> 
  <h4>Kernel density map of geotagged post (2021)</h4>
  <ul>
    <li>
      <input type="checkbox" id="shenzhen-checkbox" value="shenzhen" checked>
      <label for="shenzhen-checkbox">Shenzhen, China</label>
    </li>
    <li>
      <input type="checkbox" id="chicago-checkbox" value="chicago" checked>
      <label for="chicago-checkbox">Chicago, USA</label>
    </li>
  </ul>
</div>

<div id="legend-panel">
  <h4>POI Kernel Density</h4>
  <div class="legend-gradient"></div>
  <div class="legend-labels">
    <span>0</span>
    <span>13000</span>
  </div>
</div>

<div id="data-panel" class="top-right-panel">
  <strong>Value by Click</strong><br>
  <span id="coords-value">Click on the map</span>
</div>

<div id="contact-panel" class="bottom-right-panel">
  <p><strong><a href="http://globalchange.msu.edu/directory/wang-jin-bio.html" target="_blank" rel="noopener noreferrer">Dr. Wang Jin</a></strong></p>
  <p><a href="https://scholar.google.com/citations?user=ogvm4OsAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">Google Scholar</a></p>
  <p>Michigan State University</p>
  <p>wangj329@msu.edu</p>
</div>

<script>
  let viewer;
  try {
    viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({
          url : 'https://a.tile.openstreetmap.org/'
      }),
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      navigationHelpButton: false,
    });
  } catch (error) {
    console.error("ERROR creating viewer:", error);
  }

  if (viewer) {
    viewer.imageryLayers.addImageryProvider(
      new Cesium.OpenStreetMapImageryProvider({
        url: 'https://a.tile.openstreetmap.org/'
      })
    );

    const bucketName = 'myearth-465423-bucket';
    const shenzhenTileUrl = `https://storage.googleapis.com/${bucketName}/shenzhen_tiles/{z}/{x}/{y}.png`;
    const chicagoTileUrl = `https://storage.googleapis.com/${bucketName}/chicago_tiles/{z}/{x}/{y}.png`;

    const shenzhenProvider = new Cesium.UrlTemplateImageryProvider({
        url: shenzhenTileUrl,
        maximumLevel: 13
    });
    const chicagoProvider = new Cesium.UrlTemplateImageryProvider({
        url: chicagoTileUrl,
        maximumLevel: 13
    });

    const chicagoLayer = viewer.imageryLayers.addImageryProvider(chicagoProvider);
    const shenzhenLayer = viewer.imageryLayers.addImageryProvider(shenzhenProvider);

    chicagoLayer.alpha = 0.7;
    shenzhenLayer.alpha = 0.7;
    
    const shenzhenCheckbox = document.getElementById('shenzhen-checkbox');
    const chicagoCheckbox = document.getElementById('chicago-checkbox');
    const legendPanel = document.getElementById('legend-panel');

    function updateLegendVisibility() {
      if (shenzhenCheckbox.checked || chicagoCheckbox.checked) {
        legendPanel.classList.add('visible');
      } else {
        legendPanel.classList.remove('visible');
      }
    }

    shenzhenCheckbox.addEventListener('change', function(event) {
        shenzhenLayer.show = event.target.checked;
        if (event.target.checked) {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(114.0577, 22.5431, 200000),
                orientation: { heading: Cesium.Math.toRadians(0.0), pitch: Cesium.Math.toRadians(-90.0), roll: 0.0 }
            });
        }
        updateLegendVisibility();
    });

    chicagoCheckbox.addEventListener('change', function(event) {
        chicagoLayer.show = event.target.checked;
        if (event.target.checked) {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-87.6298, 41.8781, 200000),
                orientation: { heading: Cesium.Math.toRadians(0.0), pitch: Cesium.Math.toRadians(-90.0), roll: 0.0 }
            });
        }
        updateLegendVisibility();
    });
    
    function toDMS(decimal, type) {
        const absDecimal = Math.abs(decimal);
        const degrees = Math.floor(absDecimal);
        const minutes_float = (absDecimal - degrees) * 60;
        const minutes = Math.floor(minutes_float);
        const seconds = ((minutes_float - minutes) * 60).toFixed(2);
        
        let direction;
        if (type === 'lat') {
            direction = decimal >= 0 ? 'N' : 'S';
        } else {
            direction = decimal >= 0 ? 'E' : 'W';
        }
        
        return `${degrees}°${minutes}′${seconds}″ ${direction}`;
    }

    viewer.screenSpaceEventHandler.setInputAction(function(movement) {
        const cartesian = viewer.camera.pickEllipsoid(movement.position, viewer.scene.globe.ellipsoid);
        if (cartesian) {
            const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
            const longitude = Cesium.Math.toDegrees(cartographic.longitude);
            const latitude = Cesium.Math.toDegrees(cartographic.latitude);
            
            const latDMS = toDMS(latitude, 'lat');
            const lonDMS = toDMS(longitude, 'lon');
            
            document.getElementById('coords-value').innerHTML = `${latDMS}<br>${lonDMS}`;
        } else {
            document.getElementById('coords-value').textContent = 'No position on globe';
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    const initialCameraFlight = viewer.scene.postRender.addEventListener(function() {
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(114.3, 30.6, 3500000),
        orientation: { heading: Cesium.Math.toRadians(0.0), pitch: Cesium.Math.toRadians(-90.0), roll: 0.0 }
      });
      initialCameraFlight();
    });

    updateLegendVisibility();
  }
</script>

</body>
</html>
