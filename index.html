<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Global Research Map (Photorealistic 3D)</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no scrollbars, globe takes full screen */
            font-family: sans-serif;
        }
        /* Style for the custom gmp-map-3d element */
        gmp-map-3d {
            display: block; /* Important for custom elements */
            width: 100%;
            height: 100%;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000; /* Ensure it's above the globe */
        }
    </style>
</head>
<body>
    <gmp-map-3d
        mode="hybrid"
        center="30, 0"             range="15000000"           tilt="45"                  heading="0">
    </gmp-map-3d>

    <div class="info-panel">
        <h1>My Research Areas</h1>
        <p>Interactive 3D globe showing results for Chicago, Guangzhou, and Rome.</p>
        <p><i>(Data from Google Earth Engine)</i></p>
    </div>
