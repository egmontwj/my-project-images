    <title>Wang Jin Research Results</title> <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        gmp-map-3d {
            display: block;
            width: 100%;
            height: 100%;
        }
        .info-panel {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 50%; /* Start at 50% from the left */
            transform: translateX(-50%); /* Shift left by half its own width to center */
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 30px; /* More horizontal padding for title */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center; /* Ensures text within the panel is centered */
            white-space: nowrap; /* Prevent title from wrapping unless necessary */
        }
        .info-panel h1 {
            margin: 0; /* Remove default margin for h1 inside the panel */
            color: #2c3e50; /* A dark color for the title */
            font-size: 2em; /* Make the title larger */
        }
        /* Remove paragraphs from the info panel, only h1 remains */
        .info-panel p {
            display: none;
        }
    </style>
</head>
<body>
    <gmp-map-3d
        mode="hybrid"
        center="30.5928, 114.3055" range="15000"              tilt="0"                   heading="0">               </gmp-map-3d>
