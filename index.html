<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wang Jin Research Results (Final)</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .info-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        text-align: center;
        font-family: sans-serif;
    }
    .info-panel h1 {
        margin: 0;
        font-size: 2em;
    }
  </style>
</head>
<body>

<div id="cesiumContainer"></div>
<div class="info-panel">
  <h1>Wang Jin Research Results</h1>
</div>

<script>
  // --- Create a custom list of base map layers ---
  const imageryViewModels = [];
  imageryViewModels.push(new Cesium.ProviderViewModel({
      name: 'Road Map',
      tooltip: 'OpenStreetMap',
      iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/openStreetMap.png'),
      creationFunction: function() {
          return new Cesium.OpenStreetMapImageryProvider({
              url: 'https://a.tile.openstreetmap.org/'
          });
      }
  }));
  imageryViewModels.push(new Cesium.ProviderViewModel({
      name: 'Satellite',
      tooltip: 'Sentinel-2 Imagery',
      iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/sentinel-2.png'),
      // --- THIS IS THE FIX ---
      // We are using a different, more reliable satellite layer provider.
      creationFunction: async function() {
          return await Cesium.IonImageryProvider.fromAssetId(3954);
      }
  }));


  // --- Initialize the Cesium Viewer with the new layer options ---
  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProviderViewModels: imageryViewModels,
    selectedImageryProviderViewModel: imageryViewModels[0], // Start with the Road Map selected
    baseLayerPicker: true, // Show the base layer picker widget
    // Hide other unnecessary UI elements
    animation: false,
    timeline: false,
    geocoder: false,
    homeButton: false,
    sceneModePicker: false,
    navigationHelpButton: false,
  });

  // --- URLs to your tiles in Google Cloud Storage ---
  const bucketName = 'myearth-465423-bucket';
  const shenzhenTileUrl = `https://storage.googleapis.com/${bucketName}/shenzhen_tiles/{z}/{x}/{y}.png`;
  const chicagoTileUrl = `https://storage.googleapis.com/${bucketName}/chicago_tiles/{z}/{x}/{y}.png`;

  // --- Create and add your POI layers ---
  const shenzhenProvider = new Cesium.UrlTemplateImageryProvider({
      url: shenzhenTileUrl,
      maximumLevel: 13
  });
  const chicagoProvider = new Cesium.UrlTemplateImageryProvider({
      url: chicagoTileUrl,
      maximumLevel: 13
  });

  const chicagoLayer = viewer.imageryLayers.addImageryProvider(chicagoProvider);
  const shenzhenLayer = viewer.imageryLayers.addImageryProvider(shenzhenProvider);

  chicagoLayer.alpha = 0.7;
  shenzhenLayer.alpha = 0.7;

  // --- Fly the camera to a starting position ---
  viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(114.0577, 22.5431, 200000), // Lon, Lat, Height
      orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-45.0),
      }
  });

</script>

</body>
</html>
