<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Global Research Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars if globe takes full screen */
            font-family: sans-serif;
        }
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Take up full page */
            top: 0;
            left: 0;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000; /* Ensure it's above the globe */
        }
    </style>
</head>
<body>
    <div id="map-container"></div>

    <div class="info-panel">
        <h1>My Research Areas</h1>
        <p>Interactive globe showing results for Chicago, Guangzhou, and Rome.</p>
        <p><i>(Data from Google Earth Engine)</i></p>
        </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPg4UFp8rm-wgQnKtTObibd4tY-wgZcXE&callback=initGlobe&v=beta">
    </script>

    <script>
        let map;

        function initGlobe() {
            // This function is called once the Google Maps Platform API is loaded.
            const mapOptions = {
                center: { lat: 30, lng: 0 }, // Initial center (near equator)
                zoom: 1, // Initial zoom level
                mapTypeId: 'satellite', // This map type will show the Earth imagery
                gestureHandling: 'greedy', // Better for mobile interaction
                mapTypeControl: false, // Hide default map type buttons
                // --- CRUCIAL FOR 3D GLOBE ---
                mapId: '692233b7eb6da65163b0f057', // <--- YOUR MAP ID IS INSERTED HERE!
            };

            // Create the new Map instance (which will be a globe with the correct mapId and v=beta)
            map = new google.maps.Map(document.getElementById('map-container'), mapOptions);

            // Attempt to enable the globe view and tilt
            map.setTilt(45); // Set initial tilt for a 3D perspective
            map.setHeading(0); // Set initial heading

            // --- Loading your GEE data (conceptual placeholder) ---

            //         strokeWeight: 1
            //     });
            // });

            // Example for a GEE generated tile layer (more common for rasters/large vectors):
            // This requires you to get a mapId from your GEE script (e.g., eeImage.getMapId(...))
            // and then construct the tile URL format.
            //
            // const GEE_TILE_URL_FORMAT = 'https://earthengine.googleapis.com/v1alpha/projects/earthengine-public/maps/YOUR_GEE_MAP_ID/tiles/{z}/{x}/{y}'; // This needs your actual GEE Map ID
            //
            // const geeOverlayMapType = new google.maps.ImageMapType({
            //   getTileUrl: function(coord, zoom) {
            //     let url = GEE_TILE_URL_FORMAT;
            //     url = url.replace('{x}', coord.x);
            //     url = url.replace('{y}', coord.y);
            //     url = url.replace('{z}', zoom);
            //     return url;
            //   },
            //   tileSize: new google.maps.Size(256, 256),
            //   name: 'My GEE Data Layer',
            //   maxZoom: 20 // Match GEE's max zoom
            // });
            // map.overlayMapTypes.insertAt(0, geeOverlayMapType);


            // Set initial view to show your locations
            // For disparate locations like Chicago, Guangzhou, Rome, you'd probably
            // set a wide global view first, or provide buttons to fly to each city.
            map.moveCamera({
                center: { lat: 0, lng: 0 }, // Initial global view
                zoom: 1, // Global zoom
                heading: 0,
                tilt: 0
            });

            // Example: Fly to Chicago (uncomment and adjust as needed)
            // setTimeout(() => {
            //     map.moveCamera({
            //         center: { lat: 41.8781, lng: -87.6298 }, // Chicago coordinates
            //         zoom: 10,
            //         tilt: 45
            //     });
            // }, 3000); // Fly after 3 seconds
        }

        // The 'callback=initGlobe' in the script tag means that the 'initGlobe' function
        // will be automatically called once the Google Maps Platform API is fully loaded.
    </script>
</body>
</html>
