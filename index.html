<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minimal Cesium Layer Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    console.log("Script started.");
    let viewer; 
    try {
      // Create the viewer with NO base layer. This should show a star sky.
      viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: false 
      });
      console.log("Cesium Viewer created successfully.");
    } catch (error) {
      console.error("ERROR during Viewer creation:", error);
    }

    // Now, try to add the OSM layer separately.
    if (viewer) {
      console.log("Viewer exists. Attempting to add OpenStreetMap layer...");
      try {
        const osmLayer = new Cesium.OpenStreetMapImageryProvider({
            url: "https://a.tile.openstreetmap.org/"
        });
        viewer.imageryLayers.addImageryProvider(osmLayer);
        console.log("OpenStreetMap layer added to viewer.");
      } catch (error) {
        console.error("ERROR adding OpenStreetMap layer:", error);
      }
    }
  </script>
</body>
</html>
