<!DOCTYPE html>
<html>
<head>
  <title>Wang Jin Research Results</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .info-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.85);
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        text-align: center;
    }
    .info-panel h1 {
        margin: 0;
        font-size: 2em;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="map"></div>
<div class="info-panel">
  <h1>Wang Jin Research Results</h1>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map and center it between Shenzhen and Chicago
  var map = L.map('map', {
    center: [30.5928, 114.3055], // Shenzhen center
    zoom: 8
  });

  // Base layer (OpenStreetMap)
  var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Shenzhen density tiles
  var shenzhenLayer = L.tileLayer('https://storage.googleapis.com/myearth-465423-bucket/shenzhen_tiles/{z}/{x}/{y}.png', {
    opacity: 0.7,
    attribution: 'Shenzhen POI Density'
  });

  // Chicago density tiles
  var chicagoLayer = L.tileLayer('https://storage.googleapis.com/myearth-465423-bucket/chicago_tiles/{z}/{x}/{y}.png', {
    opacity: 0.7,
    attribution: 'Chicago POI Density'
  });

  // Layer control switcher
  var overlayMaps = {
    "Shenzhen Density": shenzhenLayer,
    "Chicago Density": chicagoLayer
  };

  L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map);

  // Add Shenzhen layer by default
  shenzhenLayer.addTo(map);
</script>

</body>
</html>
