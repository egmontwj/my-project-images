<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Global Research Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars if globe takes full screen */
            font-family: sans-serif;
        }
        #map-container {
            width: 100%;
            height: 100%;
            position: absolute; /* Take up full page */
            top: 0;
            left: 0;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map-container"></div>

    <div class="info-panel">
        <h1>My Research Areas</h1>
        <p>Interactive globe showing results for Chicago, Guangzhou, and Rome.</p>
        <p><i>(Data from Google Earth Engine)</i></p>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPg4UFp8rm-wgQnKtTObibd4tY-wgZcXE&callback=initGlobe&v=beta">
    </script>

    <script>
        let map;

        function initGlobe() {
            const mapOptions = {
                center: { lat: 30, lng: 0 }, // Initial center (near equator)
                zoom: 1, // Initial zoom level
                mapTypeId: 'satellite', // This map type will show the Earth imagery
                gestureHandling: 'greedy', // Better for mobile interaction
                mapTypeControl: false, // Hide default map type buttons
                // --- CRUCIAL FOR 3D GLOBE ---
                mapId: '692233b7eb6da65163b0f057', // <--- YOUR ACTUAL MAP ID IS INSERTED HERE!
            };

            map = new google.maps.Map(document.getElementById('map-container'), mapOptions);

            map.setTilt(45); // Set initial tilt for a 3D perspective
            map.setHeading(0); // Set initial heading

            // (GEE data loading conceptual placeholders remain here)

            map.moveCamera({
                center: { lat: 0, lng: 0 }, // Initial global view
                zoom: 1, // Global zoom
                heading: 0,
                tilt: 0
            });
        }
    </script>
</body>
</html>
