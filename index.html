<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minimal Cesium Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    /* Basic styling to make the map fill the page */
    html, body, #cesiumContainer {
      width: 100%; 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="cesiumContainer"></div>

  <script>
    console.log("Attempting to create Cesium Viewer...");

    try {
      // This is the only command we are trying to run.
      const viewer = new Cesium.Viewer('cesiumContainer');

      console.log("Cesium Viewer created successfully. You should see a globe.");

    } catch (error) {
      // If there is any error at all, it will be caught and printed here.
      console.error("A critical error occurred during initialization:", error);
    }
  </script>

</body>
</html>
