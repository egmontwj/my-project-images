<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang Jin Research Results - MAP TEST</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        gmp-map-3d { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <gmp-map-3d
        mode="satellite"           
        center="22.5431, 114.0577" 
        range="200000"            
        tilt="45"                   
        heading="0">               
    </gmp-map-3d>

    <script>
    function testMapInteraction() {
        document.querySelector('gmp-map-3d').addEventListener('gmp-map-ready', () => {
            console.log("Map is ready. Attempting to interact...");

            // Get the map object
            const map = document.querySelector('gmp-map-3d').map;

            // Test 1: Print the map object.
            // You should see a complex object printed in the console.
            console.log("Map Object:", map);

            // Test 2: Programmatically move the map to Chicago.
            // The globe should immediately fly from Shenzhen to Chicago.
            if (map) {
                console.log("Map object found. Setting center to Chicago.");
                map.setCenter({lat: 41.8781, lng: -87.6298});
            } else {
                console.log("Map object is null or undefined.");
            }
        });
    }
    testMapInteraction();
    </script>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPg4UFp8rm-wgQnKtTObibd4tY-wgZcXE&v=beta&libraries=maps3d">
    </script>
</body>
</html>
