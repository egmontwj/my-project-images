<!DOCTYPE html>
<html lang="en">
<head>
  <title>Base Map Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    console.log("Attempting to create viewer with only the OpenStreetMap base layer...");

    try {
      const viewer = new Cesium.Viewer('cesiumContainer', {
        // We are only trying to load this one, single layer.
        imageryProvider: new Cesium.OpenStreetMapImageryProvider({
          url: 'https://a.tile.openstreetmap.org/'
        })
      });
      console.log("Viewer created. If you see a map, it was successful.");
    } catch (error) {
      console.error("ERROR creating viewer:", error);
    }
  </script>
</body>
</html>
